        // Función para alternar entre mostrar/ocultar botones secundarios
        function toggleSecondaryButtons() {

        function loadDefaultPlaylist() {
    const defaultUrl = 'https://yagopc.github.io/Cine/documentalesdailymotion.m3u';
    
    // Mostrar mensaje de carga
    channelList.innerHTML = '<div class="channel-item">Cargando lista por defecto...</div>';
    
    // Agregar timestamp para evitar cache
    const urlWithTimestamp = `${defaultUrl}?t=${Date.now()}`;
    
    fetch(urlWithTimestamp)
        .then(response => {
            if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
            return response.text();
        })
        .then(content => {
            const newChannels = parseChannelData(content);
            
            // Verificar si son diferentes a los actuales
            const isDifferent = JSON.stringify(channelsData) !== JSON.stringify(newChannels);
            
            channelsData = newChannels;
            saveChannelsData();
            displayChannels(channelsData);
            currentDisplayMode = 'all';
            updateChannelCounter();
            
            if (isDifferent) {
                alert(`Lista actualizada. ${channelsData.length} canales disponibles.`);
            } else {
                alert(`Lista cargada. ${channelsData.length} canales disponibles.`);
            }
        })
        .catch(error => {
            console.error('Error al cargar lista por defecto:', error);
            channelList.innerHTML = '<div class="channel-item">Error al cargar lista. Cargue una manualmente.</div>';
            
            // Si hay datos viejos, mostrarlos
            if (channelsData.length > 0) {
                displayChannels(channelsData);
                alert('Usando lista local guardada. No se pudo actualizar: ' + error.message);
            } else {
                alert('No se pudo cargar la lista. Error: ' + error.message);
            }
        });
}

        // Función para actualizar canales seleccionados
        function updateSelectedChannels() {
            selectedChannels = [];
            document.querySelectorAll('.channel-item.selected').forEach(item => {
                const channelName = item.querySelector('.channel-name').textContent;
                const channel = channelsData.find(ch => ch.name === channelName);
                if (channel) {
                    selectedChannels.push(channel);
                }
            });
        }

        // Función para guardar canales seleccionados
        function saveSelectedChannels() {
            if (selectedChannels.length === 0) {
                alert('No hay canales seleccionados para guardar');
                return;
            }
            
            let m3uContent = '#EXTM3U\n';
            selectedChannels.forEach(channel => {
                m3uContent += `#EXTINF:-1 tvg-id="${channel.name.replace(/"/g, '')}" tvg-name="${channel.name.replace(/"/g, '')}" tvg-logo="${channel.logo || ''}" group-title="${channel.group || 'Seleccionados'}",${channel.name}\n`;
                m3uContent += `${channel.url}\n`;
            });
            
            const blob = new Blob([m3uContent], { type: 'application/x-mpegURL' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'canales_seleccionados.m3u';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`Se han guardado ${selectedChannels.length} canales seleccionados`);
        }

        // Función para seleccionar todos los canales
        function selectAllChannels() {
            const channelItems = document.querySelectorAll('.channel-item');
            channelItems.forEach(item => {
                item.classList.add('selected');
            });
            
            updateSelectedChannels();
        }

        // Función para deseleccionar todos los canales
        function deselectAllChannels() {
            const channelItems = document.querySelectorAll('.channel-item');
            channelItems.forEach(item => {
                item.classList.remove('selected');
            });
            
            currentSelectedChannel = null;
            selectedChannels = [];

            platformFrame.src = '';

        function saveChannelsData() {
            localStorage.setItem('channelsData', JSON.stringify(channelsData));

            try {
                const saved = localStorage.getItem('channelsData');
                if (saved) {
                    channelsData = JSON.parse(saved);

                }
                return false;
            } catch (e) {

        // Detectar tipo de URL
   
     function getUrlType(url) {
            if (!url) return 'unknown';
            
            if (url.includes('.m3u8')) return 'hls';
            if (url.includes('.mp4') || url.includes('.webm') || url.includes('.ogg')) return 'video';
            if (url.includes('dailymotion.com')) return 'dailymotion';
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            if (url.includes('vimeo.com')) return 'vimeo';
            
            return 'unknown';
        }

        // Reproducir canal
        function playChannel(channel) {
            if (!channel || !channel.url) return;
            
            const urlType = getUrlType(channel.url);
            channelInfo.textContent = `${channel.name} (${urlType.toUpperCase()})`;
            
            // Detener reproducción anterior
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // Ocultar ambos reproductores inicialmente
            videoElement.style.display = 'none';
            platformFrame.style.display = 'none';
            isUsingPlatformPlayer = false;
            
            // Configurar según el tipo de URL
            switch(urlType) {
                case 'hls':
                    playHlsStream(channel.url);
                    break;
                case 'video':
                    playDirectVideo(channel.url);
                    break;
                case 'dailymotion':
                    playDailymotion(channel.url);
                    break;
                case 'youtube':
                    playYouTube(channel.url);
                    break;
                case 'vimeo':
                    playVimeo(channel.url);
                    break;
                default:
                    alert('Tipo de URL no compatible: ' + channel.url);
                    break;
            }
        }

        // Reproducir stream HLS
        function playHlsStream(url) {
            videoElement.style.display = 'block';
            
            if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = url;
                videoElement.play().catch(e => console.error("Error al reproducir:", e));
            } else if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play().catch(e => console.error("Error al reproducir:", e));
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS Error:", data);
                });
            } else {
                alert('Tu navegador no soporta la reproducción de streams HLS');
            }
        }

        // Reproducir video directo
        function playDirectVideo(url) {
            videoElement.style.display = 'block';
            videoElement.src = url;
            videoElement.play().catch(e => console.error("Error al reproducir:", e));
        }

             // Reproducir Dailymotion
        function playDailymotion(url) {
            isUsingPlatformPlayer = true;
            platformFrame.style.display = 'block';
            
            // Extraer ID de video de Dailymotion
            let videoId = '';
            if (url.includes('/video/')) {
                videoId = url.split('/video/')[1];
                if (videoId.includes('_')) {
                    videoId = videoId.split('_')[0];
                }
                if (videoId.includes('?')) {
                    videoId = videoId.split('?')[0];
                }
            }
            
            if (videoId) {
                platformFrame.src = `https://www.dailymotion.com/embed/video/${videoId}?autoplay=1`;
            } else {
                alert('No se pudo extraer el ID del video de Dailymotion');
            }
        }

        // Reproducir YouTube
        function playYouTube(url) {
            isUsingPlatformPlayer = true;
            platformFrame.style.display = 'block';
            
            // Extraer ID de video de YouTube
            let videoId = '';
            if (url.includes('v=')) {
                videoId = url.split('v=')[1];
                if (videoId.includes('&')) {
                    videoId = videoId.split('&')[0];
                }
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1];
                if (videoId.includes('?')) {
                    videoId = videoId.split('?')[0];
                }
            }
            
            if (videoId) {
                platformFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else {
                alert('No se pudo extraer el ID del video de YouTube');
            }
        }

        function clearAllData() {
            if (!confirm('¿Seguro que deseas limpiar todos los datos y dejar todo a cero?')) return;
            channelsData = [];
            favorites = [];
            selectedChannels = [];
            channelStatuses = {};
            currentSelectedChannel = null;
            localStorage.removeItem('favorites');
            localStorage.removeItem('channelsData');
            displayChannels([]);
            updateChannelCounter();
            alert('Listados y memoria limpiados.');

        // Reproducir Vimeo
        function playVimeo(url) {
            isUsingPlatformPlayer = true;
            platformFrame.style.display = 'block';
            
            // Extraer ID de video de Vimeo
            let videoId = '';
            if (url.includes('vimeo.com/')) {

        // Resto de funciones (manejo de canales, búsqueda, modales, etc.)
        function toggleSearch() {
            if (searchContainer.style.display === 'block') {
                searchContainer.style.display = 'none';
                currentDisplayMode = 'all';
                displayChannels(channelsData);
            } else {
                searchContainer.style.display = 'block';
                searchInput.focus();
                currentDisplayMode = 'search';

        function handleSearchInput() {
            currentSearchTerm = searchInput.value.trim().toLowerCase();
            if (currentSearchTerm === '') {
                displayChannels(channelsData);
                return;
            }
            const filteredChannels = channelsData.filter(channel => 
                channel.name.toLowerCase().includes(currentSearchTerm)
            );
            displayChannels(filteredChannels);
        }

        function downloadFromUrl() {
            const url = urlInput.value.trim();
            if (!url) {
                alert('Por favor introduce una URL válida');
                return;
            }
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                    return response.text();
                })
                .then(content => {
                    const newChannels = parseChannelData(content);
                    mergeChannelsAndNotify(newChannels);
                    hideUrlModal();
                })
                .catch(error => {
                    alert('Error al descargar la lista: ' + error.message);
                    console.error(error);
                });
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const newChannels = parseChannelData(content);
                mergeChannelsAndNotify(newChannels);
            };
            reader.readAsText(file);
        }

        function parseChannelData(data) {
            const lines = data.split('\n');
            const channels = [];
            let currentGroup = '';
            let currentLogo = '';
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                if (line.startsWith('#EXTGRP:')) {
                    currentGroup = line.replace('#EXTGRP:', '').trim();
                    continue;
                }
                if (line.startsWith('#EXTINF:')) {
                    const commaIndex = line.indexOf(',');
                    let channelName = commaIndex !== -1 ? line.slice(commaIndex + 1) : `Canal ${channels.length + 1}`;
                    const paramsPart = commaIndex !== -1 ? line.slice(0, commaIndex) : line;
                    const tvgNameMatch = paramsPart.match(/tvg-name="([^"]*)"/);
                    if (tvgNameMatch && tvgNameMatch[1]) {
                        channelName = tvgNameMatch[1];
                    }
                    const groupMatch = paramsPart.match(/group-title="([^"]*)"/);
                    if (groupMatch && groupMatch[1]) {
                        currentGroup = groupMatch[1];
                    }
                    const logoMatch = paramsPart.match(/tvg-logo="([^"]*)"/);
                    currentLogo = logoMatch && logoMatch[1] ? logoMatch[1] : '';
                    if (i + 1 < lines.length) {
                        const urlLine = lines[i + 1].trim();
                        if (urlLine && !urlLine.startsWith('#')) {
                            channels.push({
                                name: channelName,
                                url: urlLine,
                                group: currentGroup || '',
                                logo: currentLogo
                            });
                            i++;
                        }
                    }
                } 
                else if (line.startsWith('http')) {
                    channels.push({
                        name: `Canal ${channels.length + 1}`,
                        url: line,
                        group: currentGroup || '',
                        logo: currentLogo
                    });
                }
            }
            return channels;
        }

        function mergeChannelsAndNotify(newChannels) {
            let repetidos = [];
            let added = 0;
            const existSet = new Set(channelsData.map(c => `${c.name.trim().toLowerCase()}|${c.url.trim()}`));
            newChannels.forEach(channel => {
                const clave = `${channel.name.trim().toLowerCase()}|${channel.url.trim()}`;
                if (existSet.has(clave)) {
                    repetidos.push(channel.name);
                } else {
                    channelsData.push(channel);
                    added++;
                    existSet.add(clave);
                }
            });
            saveChannelsData();
            if (currentDisplayMode === 'all') {
                displayChannels(channelsData);
            } else if (currentDisplayMode === 'fav') {
                displayChannels(favorites);
            } else if (currentDisplayMode === 'search') {
                handleSearchInput();
            }
            updateChannelCounter();
            let mensaje = `Canales agregados: ${added}.`;
            if (repetidos.length) {
                mensaje += `\nRepetidos no añadidos (${repetidos.length}):\n- ${repetidos.slice(0,10).join('\n- ')}`;
                if (repetidos.length > 10) mensaje += `\n...y ${repetidos.length - 10} más.`;
            }
            alert(mensaje);
        }

        // Función para alternar favoritos
        function toggleFavorite(channel, toggleElement) {
            const index = favorites.findIndex(fav => fav.url === channel.url);
            if (index === -1) {
                favorites.push(channel);
                toggleElement.classList.add('active');
                toggleElement.textContent = '★';
            } else {
                favorites.splice(index, 1);
                toggleElement.classList.remove('active');
                toggleElement.textContent = '☆';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            if (currentDisplayMode === 'fav') {
                displayChannels(favorites);
            }
            updateChannelCounter();
        }
function setupTVNavigation() {
    if (!isTVBrowser()) return;
    
    let focusedIndex = -1;
    const channelItems = channelList.querySelectorAll('.channel-item');
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            focusedIndex = Math.min(focusedIndex + 1, channelItems.length - 1);
            channelItems[focusedIndex].focus();
            channelItems[focusedIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            focusedIndex = Math.max(focusedIndex - 1, 0);
            channelItems[focusedIndex].focus();
            channelItems[focusedIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else if (e.key === 'Enter' && focusedIndex >= 0) {
            channelItems[focusedIndex].click();
        }
    });
    
    // Hacer los elementos de la lista enfocables
    channelItems.forEach(item => {
        item.setAttribute('tabindex', '0');
    });
}
        function displayChannels(channels) {
    channelList.innerHTML = '';
    if (!channels || channels.length === 0) {
        channelList.innerHTML = '<div class="channel-item">No hay canales para mostrar</div>';
        return;
    }
    
    channels.forEach(channel => {
        const isFavorite = favorites.some(fav => fav.url === channel.url);
        const isSelected = selectedChannels.some(sel => sel.url === channel.url);
        const urlType = getUrlType(channel.url);
        
        const channelElement = document.createElement('div');
        channelElement.className = `channel-item ${isSelected ? 'selected' : ''}`;
        
        channelElement.innerHTML = `
            <div class="channel-name" title="${channel.name}">${channel.name}</div>
            <span class="channel-type">${urlType}</span>
            <div class="favorite-toggle ${isFavorite ? 'active' : ''}">${isFavorite ? '★' : '☆'}</div>
        `;
        
        // Evento para dispositivos táctiles y desktop
        channelElement.addEventListener('click', (e) => {
            if (isMultiSelectMode || e.ctrlKey || e.metaKey) {
                // Modo selección múltiple - toggle de la selección
                channelElement.classList.toggle('selected');
            } else {
                // Selección única - deseleccionar todos y seleccionar este
                document.querySelectorAll('.channel-item.selected').forEach(selectedItem => {
                    selectedItem.classList.remove('selected');
                });
                channelElement.classList.add('selected');
                currentSelectedChannel = channel;
                playChannel(channel);
            }
            updateSelectedChannels();
        });
        
        const favoriteToggle = channelElement.querySelector('.favorite-toggle');
        favoriteToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFavorite(channel, favoriteToggle);
        });
        
        channelList.appendChild(channelElement);
    });
}

        function updateChannelCounter() {
            const count = currentDisplayMode === 'fav' ? favorites.length : channelsData.length;
            channelCounter.textContent = `Canales: ${count}`;
        }
