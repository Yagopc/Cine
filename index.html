<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .player-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
        }
        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        button.update {
            background-color: #ff9800;
        }
        button.update:hover {
            background-color: #e68a00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .movie-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .movie-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .movie-item:hover {
            background-color: #f0f0f0;
        }
        .movie-item.selected {
            background-color: #4CAF50;
            color: white;
        }
        .no-movies {
            padding: 20px;
            text-align: center;
            color: #777;
        }
        .file-input-container {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproductor de Películas</h1>
        
        <div class="player-container">
            <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        </div>
        
        <div class="buttons">
            <button id="addMovieBtn">Introducir Película</button>
            <button id="viewMoviesBtn">Ver Listado de Películas</button>
            <button id="saveMoviesBtn" class="secondary">Guardar a Archivo</button>
            <button id="loadMoviesBtn" class="secondary">Cargar desde Archivo</button>
            <button id="updateMoviesBtn" class="update">Actualizar Películas</button>
        </div>
    </div>

    <!-- Modal para añadir película -->
    <div id="addMovieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Añadir Nueva Película</h2>
            <form id="movieForm">
                <label for="movieTitle">Título:</label>
                <input type="text" id="movieTitle" required>
                
                <label for="movieUrl">URL de OK.ru:</label>
                <input type="text" id="movieUrl" placeholder="https://ok.ru/video/..." required>
                
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal para ver listado de películas -->
    <div id="moviesListModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Listado de Películas</h2>
            <div class="movie-list" id="moviesList">
                <!-- Las películas se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para cargar archivo -->
    <div id="loadFileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cargar Películas desde Archivo</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".json">
            </div>
            <button id="confirmLoadBtn">Cargar Películas</button>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const addMovieBtn = document.getElementById('addMovieBtn');
        const viewMoviesBtn = document.getElementById('viewMoviesBtn');
        const saveMoviesBtn = document.getElementById('saveMoviesBtn');
        const loadMoviesBtn = document.getElementById('loadMoviesBtn');
        const updateMoviesBtn = document.getElementById('updateMoviesBtn');
        const addMovieModal = document.getElementById('addMovieModal');
        const moviesListModal = document.getElementById('moviesListModal');
        const loadFileModal = document.getElementById('loadFileModal');
        const closeButtons = document.querySelectorAll('.close');
        const movieForm = document.getElementById('movieForm');
        const moviesList = document.getElementById('moviesList');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const confirmLoadBtn = document.getElementById('confirmLoadBtn');
        
        // Cargar películas al iniciar
        let movies = loadMoviesFromStorage();
        
        // Event listeners
        addMovieBtn.addEventListener('click', () => addMovieModal.style.display = 'block');
        viewMoviesBtn.addEventListener('click', showMoviesList);
        saveMoviesBtn.addEventListener('click', saveMoviesToFile);
        loadMoviesBtn.addEventListener('click', () => loadFileModal.style.display = 'block');
        updateMoviesBtn.addEventListener('click', updateMoviesFromUrl);
        
        closeButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });
        
        window.addEventListener('click', (event) => {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        });
        
        movieForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('movieTitle').value.trim();
            const url = document.getElementById('movieUrl').value.trim();
            
            if (!isValidOkUrl(url)) {
                alert('Por favor, introduce una URL válida de OK.ru');
                return;
            }
            
            const movie = {
                title: title,
                url: url,
                embedUrl: convertToEmbedUrl(url)
            };
            
            addMovie(movie);
            movieForm.reset();
            addMovieModal.style.display = 'none';
        });
        
        confirmLoadBtn.addEventListener('click', loadMoviesFromFile);
        
        // Funciones
        function loadMoviesFromStorage() {
            const moviesFromStorage = localStorage.getItem('peliculas');
            return moviesFromStorage ? JSON.parse(moviesFromStorage) : [];
        }
        
        function saveMoviesToStorage(moviesArray) {
            moviesArray.sort((a, b) => a.title.localeCompare(b.title));
            localStorage.setItem('peliculas', JSON.stringify(moviesArray));
        }
        
        function addMovie(movie) {
            movies.push(movie);
            saveMoviesToStorage(movies);
        }
        
        function showMoviesList() {
            moviesList.innerHTML = '';
            
            if (movies.length === 0) {
                moviesList.innerHTML = '<div class="no-movies">No hay películas guardadas</div>';
            } else {
                movies.forEach((movie, index) => {
                    const movieElement = document.createElement('div');
                    movieElement.className = 'movie-item';
                    movieElement.textContent = movie.title;
                    movieElement.addEventListener('click', () => {
                        document.querySelectorAll('.movie-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        
                        movieElement.classList.add('selected');
                        playMovie(movie.embedUrl);
                    });
                    
                    moviesList.appendChild(movieElement);
                });
            }
            
            moviesListModal.style.display = 'block';
        }
        
        function playMovie(embedUrl) {
            videoPlayer.src = embedUrl;
        }
        
        function isValidOkUrl(url) {
            return url.includes('ok.ru') || url.includes('odnoklassniki.ru');
        }
        
        function convertToEmbedUrl(url) {
            if (url.includes('embed')) return url;
            
            if (url.includes('video/')) {
                const parts = url.split('video/');
                if (parts.length > 1) {
                    const videoId = parts[1].split('/')[0].split('?')[0];
                    return `https://ok.ru/videoembed/${videoId}`;
                }
            }
            
            return url;
        }
        
        function saveMoviesToFile() {
            if (movies.length === 0) {
                alert('No hay películas para guardar');
                return;
            }
            
            const dataStr = JSON.stringify(movies, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'peliculas.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        function loadMoviesFromFile() {
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor selecciona un archivo');
                return;
            }
            
            if (file.type !== "application/json" && !file.name.endsWith('.json')) {
                alert('Por favor selecciona un archivo JSON');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const loadedMovies = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(loadedMovies)) {
                        throw new Error('El archivo no contiene un array válido');
                    }
                    
                    // Validar estructura básica de las películas
                    const isValid = loadedMovies.every(movie => 
                        movie.title && movie.url && movie.embedUrl
                    );
                    
                    if (!isValid) {
                        throw new Error('El archivo no tiene el formato correcto');
                    }
                    
                    movies = loadedMovies;
                    saveMoviesToStorage(movies);
                    alert(`Se cargaron ${movies.length} películas correctamente`);
                    loadFileModal.style.display = 'none';
                    fileInput.value = '';
                } catch (error) {
                    alert('Error al cargar el archivo: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                alert('Error al leer el archivo');
            };
            
            reader.readAsText(file);
        }
        
        function updateMoviesFromUrl() {
            const url = 'https://yagopc.github.io/Cine/películas.json';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo cargar el archivo');
                    }
                    return response.json();
                })
                .then(loadedMovies => {
                    if (!Array.isArray(loadedMovies)) {
                        throw new Error('El archivo no contiene un array válido');
                    }
                    
                    // Validar estructura básica de las películas
                    const isValid = loadedMovies.every(movie => 
                        movie.title && movie.url && movie.embedUrl
                    );
                    
                    if (!isValid) {
                        throw new Error('El archivo no tiene el formato correcto');
                    }
                    
                    movies = loadedMovies;
                    saveMoviesToStorage(movies);
                    alert(`Se actualizaron ${movies.length} películas correctamente desde la URL`);
                })
                .catch(error => {
                    alert('Error al cargar las películas: ' + error.message);
                });
        }
    </script>
</body>
</html>
