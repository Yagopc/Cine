<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar y Reproducir Videos</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .link-list { margin: 20px; }
        .link-list a { display: block; margin: 5px 0; color: #1a0dab; text-decoration: none; }
        .link-list a:hover { text-decoration: underline; }
        .plain-text { display: block; margin: 5px 0; background-color: black; color: white; padding: 10px; font-family: monospace; }
        #videoPlayer { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid #ccc; padding: 10px; display: none; z-index: 1000; box-shadow: 0 0 30px rgba(0,0,0,.2);}
        #closeButton { background-color: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 18px; position: absolute; top: -15px; right: -15px;}
        #videoPlayerHeader { cursor: move; background-color: #f1f1f1; padding: 5px; text-align: right; }
        #videoThumbnails { display: flex; flex-wrap: wrap; }
        .thumbnail-container { display: inline-block; margin: 10px; text-align: center; position: relative; }
        .thumbnail-container.selected { outline: 4px solid #007bff; }
        .thumbnail-checkbox { position: absolute; top: 5px; left: 5px; z-index: 2; width: 20px; height: 20px; }
        #videoThumbnails img { max-width: 200px; cursor: pointer; transition: transform 0.3s; }
        #videoThumbnails img:hover { transform: scale(1.1); }
        .btn-bar { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin: 20px 0 10px 0; }
        .btn-action { padding: 8px 14px; font-size: 15px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: #fff; }
        .btn-action:disabled { background: #bbb; cursor: not-allowed;}
        .btn-bar input[type="file"] { margin-right: 12px; }
        #saveSelectionBtn { background: #198754; }
        #deleteBtn { background: #dc3545; }
        #editBtn { background: #ffc107; color: #222; }
        #selectAllBtn { background: #6c757d; }
        #unselectAllBtn { background: #6c757d; }
        #clearLocalStorageBtn { background: #c21f1f; color: #fff; }
        #clearLocalStorageBtn:hover { background: #a60000; }
        .cast-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        .cast-btn.active { display: inline-block; }
        .cast-btn.disabled { opacity: 0.5; cursor: not-allowed; }
        .video-title { margin-top: 5px; font-weight: 600; font-size: 15px; color: #333; }
        .video-duration { margin-top: 2px; font-size: 13px; color: #555; }
        .video-controls { margin-top: 10px; }
        .video-controls button { margin-right: 8px; }
        footer { margin-top: 20px; text-align: center; font-size: 16px; color: #555; }
        footer a { color: #007bff; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <h1>Procesar y Reproducir Videos</h1>
    <div class="btn-bar">
        <input type="file" id="file-input" accept=".txt,.json">
        <button id="saveSelectionBtn" class="btn-action" style="display:none;">Guardar lista</button>
        <button id="deleteBtn" class="btn-action" style="display:none;">Borrar</button>
        <button id="editBtn" class="btn-action" style="display:none;">Editar</button>
        <button id="selectAllBtn" class="btn-action" style="display:none;">Select</button>
        <button id="unselectAllBtn" class="btn-action" style="display:none;">Unselect</button>
        <button id="clearLocalStorageBtn" class="btn-action">Limpiar Memoria</button>
        <button id="castBtn" class="cast-btn">Enviar a Chromecast</button>
    </div>
    <div class="link-list" id="link-list">
        Selecciona un archivo para cargar el contenido...
    </div>
    <div id="videoThumbnails"></div>
    <div id="videoPlayer">
        <div id="videoPlayerHeader">
            <button id="closeButton" onclick="closeVideo()">X</button>
        </div>
        <div id="iframeContainer"></div>
        <div class="video-controls" style="text-align:center;">
            <button id="fullscreenBtn" onclick="fullscreenIframe()" class="btn-action" style="background:#222;">Pantalla Completa</button>
            <button id="vlcBtn" onclick="openInVLC()" class="btn-action" style="background:#32bb32;">Abrir en VLC</button>
        </div>
    </div>
    <footer>
        <p id="videoLink"></p>
    </footer>
    <script>
        let castContext = null;
        let currentMediaUrl = null;
        let currentMediaTitle = null;
        let currentMediaId = null;
        let isCastApiAvailable = false;
        let lastCastMediaType = "video/mp4";
        let selectedVideos = [];
        const STORAGE_KEY = "lista_videos_content";
        const STORAGE_TYPE_KEY = "lista_videos_tipo";
        let lastLoadedDailymotionJson = [];
        let lastSelectionType = "";
        let lastPlayingUrl = "";
        let lastPlayingId = "";

        function isValidURL(string) {
            try {
                const url = new URL(string);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        function showCastButton(active) {
            const castBtn = document.getElementById('castBtn');
            if (isCastApiAvailable && currentMediaUrl) {
                castBtn.classList.add('active');
                castBtn.disabled = false;
                castBtn.classList.remove('disabled');
            } else {
                castBtn.classList.remove('active');
                castBtn.disabled = true;
                castBtn.classList.add('disabled');
            }
        }

        window['__onGCastApiAvailable'] = function(isAvailable) {
            isCastApiAvailable = isAvailable;
            if (isAvailable) {
                cast.framework.CastContext.getInstance().setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });
                castContext = cast.framework.CastContext.getInstance();
                showCastButton(true);
            }
        };

        function castMedia(url, title, mimeType) {
            if (!isCastApiAvailable) {
                alert("Chromecast no está disponible en este navegador/red.");
                return;
            }
            const context = cast.framework.CastContext.getInstance();
            const session = context.getCurrentSession();
            if (!session) {
                context.requestSession().then(() => {
                    sendMedia(url, title, mimeType);
                }).catch(() => {
                    alert("No se pudo conectar al Chromecast.");
                });
            } else {
                sendMedia(url, title, mimeType);
            }
        }

        function sendMedia(url, title, mimeType) {
            const mediaInfo = new chrome.cast.media.MediaInfo(url, mimeType);
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.title = title;
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            cast.framework.CastContext.getInstance().getCurrentSession().loadMedia(request).then(
                function() { /* media sent */ },
                function(errorCode) { alert("Error enviando el vídeo a Chromecast: " + errorCode); }
            );
        }

        function setCastCurrentMedia(url, title, mimeType, id) {
            currentMediaUrl = url;
            currentMediaTitle = title;
            lastCastMediaType = mimeType || "video/mp4";
            currentMediaId = id || "";
            showCastButton(true);
            // Para el botón VLC
            lastPlayingUrl = url;
            lastPlayingId = id;
        }
        document.getElementById('castBtn').addEventListener('click', function() {
            if (currentMediaUrl) {
                castMedia(currentMediaUrl, currentMediaTitle || "Video", lastCastMediaType);
            }
        });

        function showActionButtons(type, show) {
            document.getElementById('saveSelectionBtn').style.display = show ? 'inline-block' : 'none';
            document.getElementById('deleteBtn').style.display = show ? 'inline-block' : 'none';
            document.getElementById('editBtn').style.display = show ? 'inline-block' : 'none';
            document.getElementById('selectAllBtn').style.display = show ? 'inline-block' : 'none';
            document.getElementById('unselectAllBtn').style.display = show ? 'inline-block' : 'none';
        }

        function processDailymotionJson(content, saveToStorage = false) {
            let videos;
            try {
                videos = JSON.parse(content);
            } catch (e) {
                alert('El archivo JSON no es válido');
                return;
            }
            if(saveToStorage) {
                localStorage.setItem(STORAGE_KEY, content);
                localStorage.setItem(STORAGE_TYPE_KEY, "dailymotionjson");
            }
            lastLoadedDailymotionJson = videos;
            lastSelectionType = "dailymotionjson";
            showActionButtons("dailymotionjson", true);
            selectedVideos = [];
            const dailymotionEmbedUrl = 'https://www.dailymotion.com/embed/video/';
            const dailymotionWatchUrl = 'https://www.dailymotion.com/video/';
            const dailymotionThumbnailUrl = 'https://www.dailymotion.com/thumbnail/video/';
            const thumbnailsContainer = document.getElementById('videoThumbnails');
            const videoLinkElement = document.getElementById('videoLink');
            thumbnailsContainer.innerHTML = '';

            videos.forEach(video => {
                const code = video.id;
                const title = video.title || '';
                const duration = video.duration && video.duration !== "unknown" ? video.duration : '';
                const container = document.createElement('div');
                container.className = 'thumbnail-container';
                // Checkbox para seleccionar
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'thumbnail-checkbox';
                checkbox.value = code;
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        if(!selectedVideos.includes(code)) selectedVideos.push(code);
                        container.classList.add('selected');
                    } else {
                        selectedVideos = selectedVideos.filter(v => v !== code);
                        container.classList.remove('selected');
                    }
                });
                container.appendChild(checkbox);
                // Miniatura
                const img = document.createElement('img');
                img.src = `${dailymotionThumbnailUrl}${code}`;
                img.alt = `Thumbnail of Dailymotion video ${code}`;
                img.onclick = function() { playVideo(code, title); };
                img.onerror = function() {
                    container.style.display = 'none';
                };
                container.appendChild(img);
                // Título
                const titleElem = document.createElement('div');
                titleElem.className = 'video-title';
                titleElem.textContent = title;
                container.appendChild(titleElem);
                // Duración
                if (duration) {
                    const durationElem = document.createElement('div');
                    durationElem.className = 'video-duration';
                    durationElem.textContent = "Duración: " + duration;
                    container.appendChild(durationElem);
                }
                thumbnailsContainer.appendChild(container);
            });

            function playVideo(videoId, videoTitle) {
                const videoPlayer = document.getElementById('videoPlayer');
                const iframeContainer = document.getElementById('iframeContainer');
                const videoUrl = `${dailymotionWatchUrl}${videoId}`;
                iframeContainer.innerHTML = `<iframe id="theIframe" width="560" height="315" src="${dailymotionEmbedUrl}${videoId}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                videoPlayer.style.display = 'block';
                videoLinkElement.innerHTML = `Ver en Dailymotion: <a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
                setCastCurrentMedia(videoUrl, `Dailymotion: ${videoTitle || videoId}`, "video/mp4", videoId);
            }

            window.closeVideo = function() {
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('iframeContainer').innerHTML = '';
                document.getElementById('videoLink').innerHTML = '';
                currentMediaUrl = null;
                showCastButton(false);
            };
            dragElement(document.getElementById("videoPlayer"));

            function dragElement(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                const header = document.getElementById("videoPlayerHeader");
                if (header) header.onmousedown = dragMouseDown;
                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos3 = e.clientX; pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
                    pos3 = e.clientX; pos4 = e.clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        }

        // GUARDAR LA SELECCIÓN EN FORMATO JSON COMPATIBLE
        document.getElementById('saveSelectionBtn').addEventListener('click', function() {
            if (lastSelectionType === "dailymotionjson" && lastLoadedDailymotionJson.length > 0) {
                if(selectedVideos.length === 0) {
                    alert('No has seleccionado ningún video.');
                    return;
                }
                const selectedVideoObjs = lastLoadedDailymotionJson.filter(video => selectedVideos.includes(video.id));
                const jsonStr = JSON.stringify(selectedVideoObjs, null, 4);
                const blob = new Blob([jsonStr], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "seleccion_videos.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else {
                if(selectedVideos.length === 0) {
                    alert('No has seleccionado ningún video.');
                    return;
                }
                const content = selectedVideos.join('\n');
                const blob = new Blob([content], {type: "text/plain"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "seleccion_videos.txt";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

        // BOTÓN BORRAR
        document.getElementById('deleteBtn').addEventListener('click', function() {
            if (lastSelectionType === "dailymotionjson" && lastLoadedDailymotionJson.length > 0) {
                if(selectedVideos.length === 0) {
                    alert('No has seleccionado ningún video a borrar.');
                    return;
                }
                if(!confirm("¿Seguro que quieres borrar los vídeos seleccionados de la lista?")) return;
                lastLoadedDailymotionJson = lastLoadedDailymotionJson.filter(video => !selectedVideos.includes(video.id));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lastLoadedDailymotionJson));
                selectedVideos = [];
                processDailymotionJson(JSON.stringify(lastLoadedDailymotionJson), false);
            }
        });

        // BOTÓN EDITAR (edita sólo uno)
        document.getElementById('editBtn').addEventListener('click', function() {
            if (lastSelectionType === "dailymotionjson" && lastLoadedDailymotionJson.length > 0) {
                if(selectedVideos.length !== 1) {
                    alert('Selecciona exactamente un vídeo para editar.');
                    return;
                }
                const vid = selectedVideos[0];
                const idx = lastLoadedDailymotionJson.findIndex(v=>v.id===vid);
                if(idx === -1) {
                    alert('El vídeo no se encontró en la lista.');
                    return;
                }
                const video = lastLoadedDailymotionJson[idx];
                const newTitle = prompt("Editar título:", video.title || "");
                if(newTitle === null) return;
                const newDuration = prompt("Editar duración:", video.duration || "unknown");
                if(newDuration === null) return;
                video.title = newTitle;
                video.duration = newDuration;
                lastLoadedDailymotionJson[idx] = video;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lastLoadedDailymotionJson));
                processDailymotionJson(JSON.stringify(lastLoadedDailymotionJson), false);
                selectedVideos = [vid];
                setTimeout(()=> {
                    const checkboxes = document.querySelectorAll('.thumbnail-checkbox');
                    checkboxes.forEach(chk=>{
                        if(chk.value === vid) chk.checked = true;
                    });
                },200);
            }
        });

        // BOTÓN SELECT (seleccionar todos)
        document.getElementById('selectAllBtn').addEventListener('click', function() {
            if (lastSelectionType === "dailymotionjson" && lastLoadedDailymotionJson.length > 0) {
                selectedVideos = lastLoadedDailymotionJson.map(v=>v.id);
                const checkboxes = document.querySelectorAll('.thumbnail-checkbox');
                checkboxes.forEach(chk=>{
                    chk.checked = true;
                    chk.parentElement.classList.add('selected');
                });
            }
        });

        // BOTÓN UNSELECT (deseleccionar todos)
        document.getElementById('unselectAllBtn').addEventListener('click', function() {
            selectedVideos = [];
            const checkboxes = document.querySelectorAll('.thumbnail-checkbox');
            checkboxes.forEach(chk=>{
                chk.checked = false;
                chk.parentElement.classList.remove('selected');
            });
        });

        // Pantalla completa para el iframe
        function fullscreenIframe() {
            var iframe = document.querySelector('#iframeContainer iframe');
            if (iframe) {
                if (iframe.requestFullscreen) iframe.requestFullscreen();
                else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
                else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
                else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
            }
        }

        // Abrir en VLC Android
        function openInVLC() {
            // Usa la url de vídeo actual
            if (lastPlayingUrl) {
                // Intenta abrir con vlc://
                window.location.href = 'vlc://' + lastPlayingUrl;
            }
        }

        document.getElementById('clearLocalStorageBtn').addEventListener('click', function() {
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(STORAGE_TYPE_KEY);
            document.getElementById('file-input').value = "";
            document.getElementById('link-list').textContent = 'Selecciona un archivo para cargar el contenido...';
            document.getElementById('videoThumbnails').innerHTML = '';
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('iframeContainer').innerHTML = '';
            document.getElementById('videoLink').innerHTML = '';
            document.getElementById('saveSelectionBtn').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('selectAllBtn').style.display = 'none';
            document.getElementById('unselectAllBtn').style.display = 'none';
            selectedVideos = [];
            currentMediaUrl = null;
            lastLoadedDailymotionJson = [];
            lastSelectionType = "";
            showCastButton(false);
        });

        window.addEventListener('DOMContentLoaded', function() {
            const content = localStorage.getItem(STORAGE_KEY);
            const tipo = localStorage.getItem(STORAGE_TYPE_KEY);
            if(content && tipo) {
                if(tipo === "dailymotionjson") {
                    processDailymotionJson(content, false);
                } else {
                    showActionButtons("", false);
                }
            } else {
                showActionButtons("", false);
            }
            showCastButton(false);
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const name = file.name.toLowerCase();
                    if (name.endsWith(".json")) {
                        processDailymotionJson(content, true);
                    } else {
                        alert("Solo es compatible la edición/borrado con archivos JSON de Dailymotion.");
                        showActionButtons("", false);
                    }
                };
                reader.readAsText(file);
            } else {
                document.getElementById('link-list').textContent = 'No se seleccionó ningún archivo.';
                showActionButtons("", false);
            }
        });
    </script>
</body>
</html>
