<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar y Reproducir Videos</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .link-list { margin: 20px; }
        .link-list a { display: block; margin: 5px 0; color: #1a0dab; text-decoration: none; }
        .link-list a:hover { text-decoration: underline; }
        .plain-text { display: block; margin: 5px 0; background-color: black; color: white; padding: 10px; font-family: monospace; }
        #videoPlayer { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid #ccc; padding: 10px; display: none; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
        #closeButton { background-color: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 18px; position: absolute; top: -15px; right: -15px;}
        #videoPlayerHeader { cursor: move; background-color: #f1f1f1; padding: 5px; text-align: right; }
        #videoThumbnails { display: flex; flex-wrap: wrap; }
        .thumbnail-container { display: inline-block; margin: 10px; text-align: center; position: relative; }
        .thumbnail-container.selected { outline: 4px solid #007bff; }
        .thumbnail-checkbox { position: absolute; top: 5px; left: 5px; z-index: 2; width: 20px; height: 20px; }
        #videoThumbnails img { max-width: 200px; cursor: pointer; transition: transform 0.3s; }
        #videoThumbnails img:hover { transform: scale(1.1); }
        #saveSelectionBtn { margin: 20px; padding: 10px 20px; font-size: 16px; }
        footer { margin-top: 20px; text-align: center; font-size: 16px; color: #555; }
        footer a { color: #007bff; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Procesar y Reproducir Videos</h1>
    <input type="file" id="file-input" accept=".txt">
    <button id="saveSelectionBtn" style="display:none;">Guardar selección</button>
    <div class="link-list" id="link-list">
        Selecciona un archivo para cargar el contenido...
    </div>
    <div id="videoThumbnails"></div>
    <div id="videoPlayer">
        <div id="videoPlayerHeader">
            <button id="closeButton" onclick="closeVideo()">X</button>
        </div>
        <div id="iframeContainer"></div>
    </div>
    <footer>
        <p id="videoLink"></p>
    </footer>

    <script>
        // Almacenar selección global
        let selectedVideos = [];

        function isValidURL(string) {
            try {
                const url = new URL(string);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        function processFileContent(content) {
            document.getElementById('saveSelectionBtn').style.display = 'none';
            const lines = content.trim().split('\n');
            const linkList = document.getElementById('link-list');
            linkList.innerHTML = '';
            lines.forEach(line => {
                if (isValidURL(line)) {
                    const a = document.createElement('a');
                    a.href = line;
                    a.textContent = line;
                    a.target = '_blank';
                    linkList.appendChild(a);
                } else {
                    const span = document.createElement('span');
                    span.textContent = line;
                    span.className = 'plain-text';
                    linkList.appendChild(span);
                }
            });
            document.getElementById('videoThumbnails').innerHTML = '';
        }

        function processYouTubeFile(content) {
            document.getElementById('saveSelectionBtn').style.display = 'inline-block';
            selectedVideos = [];
            const youtubeEmbedUrl = 'https://www.youtube.com/embed/';
            const youtubeWatchUrl = 'https://www.youtube.com/watch?v=';
            const youtubeThumbnailUrl = 'https://img.youtube.com/vi/';
            const thumbnailsContainer = document.getElementById('videoThumbnails');
            const videoLinkElement = document.getElementById('videoLink');
            const codes = content.split('\n').filter(code => code.trim().length > 0);
            thumbnailsContainer.innerHTML = '';

            codes.forEach(code => {
                const container = document.createElement('div');
                container.className = 'thumbnail-container';
                // Checkbox para seleccionar
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'thumbnail-checkbox';
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        selectedVideos.push(code);
                        container.classList.add('selected');
                    } else {
                        selectedVideos = selectedVideos.filter(v => v !== code);
                        container.classList.remove('selected');
                    }
                });
                // Miniatura
                const img = document.createElement('img');
                img.src = `${youtubeThumbnailUrl}${code}/0.jpg`;
                img.alt = `Thumbnail of video ${code}`;
                img.onclick = function() { playVideo(code); };
                img.onerror = function() {
                    container.style.display = 'none';
                };
                container.appendChild(checkbox);
                container.appendChild(img);
                thumbnailsContainer.appendChild(container);
            });

            function playVideo(videoId) {
                const videoPlayer = document.getElementById('videoPlayer');
                const iframeContainer = document.getElementById('iframeContainer');
                const videoUrl = `${youtubeWatchUrl}${videoId}`;
                iframeContainer.innerHTML = `<iframe width="560" height="315" src="${youtubeEmbedUrl}${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                videoPlayer.style.display = 'block';
                videoLinkElement.innerHTML = `Ver en YouTube: <a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
            }

            window.closeVideo = function() {
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('iframeContainer').innerHTML = '';
                videoLinkElement.innerHTML = '';
            };

            dragElement(document.getElementById("videoPlayer"));

            function dragElement(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                const header = document.getElementById("videoPlayerHeader");
                if (header) header.onmousedown = dragMouseDown;
                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos3 = e.clientX; pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
                    pos3 = e.clientX; pos4 = e.clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        }

        // NUEVA FUNCIÓN PARA DAILYMOTION
        function processDailymotionFile(content) {
            document.getElementById('saveSelectionBtn').style.display = 'inline-block';
            selectedVideos = [];
            const dailymotionEmbedUrl = 'https://www.dailymotion.com/embed/video/';
            const dailymotionWatchUrl = 'https://www.dailymotion.com/video/';
            const dailymotionThumbnailUrl = 'https://www.dailymotion.com/thumbnail/video/';
            const thumbnailsContainer = document.getElementById('videoThumbnails');
            const videoLinkElement = document.getElementById('videoLink');
            const codes = content.split('\n').filter(code => code.trim().length > 0);
            thumbnailsContainer.innerHTML = '';

            codes.forEach(code => {
                const container = document.createElement('div');
                container.className = 'thumbnail-container';
                // Checkbox para seleccionar
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'thumbnail-checkbox';
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        selectedVideos.push(code);
                        container.classList.add('selected');
                    } else {
                        selectedVideos = selectedVideos.filter(v => v !== code);
                        container.classList.remove('selected');
                    }
                });
                // Miniatura de Dailymotion (puede fallar si el video no existe/publico)
                const img = document.createElement('img');
                img.src = `${dailymotionThumbnailUrl}${code}`;
                img.alt = `Thumbnail of Dailymotion video ${code}`;
                img.onclick = function() { playVideo(code); };
                img.onerror = function() {
                    container.style.display = 'none';
                };
                container.appendChild(checkbox);
                container.appendChild(img);
                thumbnailsContainer.appendChild(container);
            });

            function playVideo(videoId) {
                const videoPlayer = document.getElementById('videoPlayer');
                const iframeContainer = document.getElementById('iframeContainer');
                const videoUrl = `${dailymotionWatchUrl}${videoId}`;
                iframeContainer.innerHTML = `<iframe width="560" height="315" src="${dailymotionEmbedUrl}${videoId}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                videoPlayer.style.display = 'block';
                videoLinkElement.innerHTML = `Ver en Dailymotion: <a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
            }

            window.closeVideo = function() {
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('iframeContainer').innerHTML = '';
                videoLinkElement.innerHTML = '';
            };

            dragElement(document.getElementById("videoPlayer"));

            function dragElement(element) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                const header = document.getElementById("videoPlayerHeader");
                if (header) header.onmousedown = dragMouseDown;
                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos3 = e.clientX; pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
                    pos3 = e.clientX; pos4 = e.clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        }

        function processCdn5File(content) {
            document.getElementById('saveSelectionBtn').style.display = 'inline-block';
            selectedVideos = [];
            const videoBaseUrl = 'https://cdn5-videos.motherlessmedia.com/videos/';
            const thumbBaseUrl = 'https://cdn5-thumbs.motherlessmedia.com/thumbs/';
            const codes = content.split('\n').filter(code => code.trim().length > 0);
            const thumbnailsContainer = document.getElementById('videoThumbnails');
            thumbnailsContainer.innerHTML = '';
            codes.forEach(code => {
                const container = document.createElement('div');
                container.className = 'thumbnail-container';
                // Checkbox para seleccionar
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'thumbnail-checkbox';
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        selectedVideos.push(code);
                        container.classList.add('selected');
                    } else {
                        selectedVideos = selectedVideos.filter(v => v !== code);
                        container.classList.remove('selected');
                    }
                });
                const videoUrl = `${videoBaseUrl}${code}.mp4`;
                const thumbnailUrl = `${thumbBaseUrl}${code}.jpg`;
                const img = document.createElement('img');
                img.src = thumbnailUrl;
                img.alt = `Thumbnail of video ${code}`;
                img.onclick = function() { playVideo(videoUrl); };
                img.onerror = function() {
                    container.style.display = 'none';
                };
                container.appendChild(checkbox);
                container.appendChild(img);
                thumbnailsContainer.appendChild(container);
            });

            function playVideo(videoUrl) {
                const videoPlayer = document.getElementById('videoPlayer');
                const iframeContainer = document.getElementById('iframeContainer');
                iframeContainer.innerHTML = `<video width="560" height="315" controls autoplay><source src="${videoUrl}" type="video/mp4">Tu navegador no soporta la reproducción de videos en formato mp4.</video>`;
                videoPlayer.style.display = 'block';
            }

            window.closeVideo = function() {
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('iframeContainer').innerHTML = '';
            };
        }

        // Guardar la selección en un archivo .txt
        document.getElementById('saveSelectionBtn').addEventListener('click', function() {
            if(selectedVideos.length === 0) {
                alert('No has seleccionado ningún video.');
                return;
            }
            const content = selectedVideos.join('\n');
            const blob = new Blob([content], {type: "text/plain"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "seleccion_videos.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const name = file.name.toLowerCase();
                    if (name.includes("cdn5")) {
                        processCdn5File(content);
                    } else if (name.includes("youtube")) {
                        processYouTubeFile(content);
                    } else if (name.startsWith("dailymotion")) {
                        processDailymotionFile(content);
                    } else {
                        processFileContent(content);
                    }
                };
                reader.readAsText(file);
            } else {
                document.getElementById('link-list').textContent = 'No se seleccionó ningún archivo.';
            }
        });
    </script>
</body>
</html>
